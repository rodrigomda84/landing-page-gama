<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>BBQ House</title>
</head>
<body>
         
    <section class="container">
        <div class="menu">  
            <div class="logo">
                <img src="/assets/images/logo.png" alt="Logo BBQ House">
                <a href="#"><h2>BBQ House</h2></a>
            </div>
            <nav class="navegacao">
                <ul>
                    <a href=""><li>PRINCIPAL</li></a>
                    <a href=""><li>CARDÁPIO</li</a>
                    <a href=""><li>PRODUTOS</li></a>
                    <a href=""><li>FALE CONOSCO</li></a>
                </ul>
            </nav>
        </div>
        <section class="meio">
            <div class="meio-imagem">
                <img src="/assets/images/principal.png" alt="Imagem de fundo">
            </div>
            <div class="meio-texto">
                <p>Seu churrasco com os cortes mais nobres e saborosos da região</p>

            </div>
            <div class="formulario">
                <form action="get" >
                    <h3>Inscreva-se para receber nossas <br> PROMOÇÕES  e produtos.</h3>
                    <div >
                        <input class="email" type="email" name="inscricao" id="news" placeholder="Digite o seu E-mail mais importante ">
                    </div>
                    <div > 
                        <input class="btn" type="submit" value="INSCREVA-SE">
                    </div>
                </form>
            </div>
        </section>
        <div class="info">

        </div>
        <div class="rodape">

        </div>
    </section>
        


    






    <script src="scripts/script.js"></script>
</body>
</html>
